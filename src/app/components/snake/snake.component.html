<div
  *ngIf="{
    snake: (gameS.snake$ | async),
    coins: (gameS.coins$ | async)
  } as data"
  class="game"
>
  <div
    *ngFor="let i of gameSize * gameSize | range"
    [class.game__tile--snake]="isSnake(i, data.snake!)"
    [class.game__tile--coin]="isCoin(i, data.coins!)"
    class="game__tile"
  ></div>
</div>
